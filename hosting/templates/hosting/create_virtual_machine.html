{% extends "hosting/base_short.html" %}
{% load staticfiles bootstrap3 i18n %}
{% block content %} 
<div>
    <div class="container dashboard-container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h3><i class="fa fa-server" aria-hidden="true"></i> {% trans "New Virtual Machine"%} </h3>
                <hr/>
                
                <form  method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        Select VM:
                        <select name="vm_template_id">
                            {% for template in templates %}
                               
                                  <option value="{{template.id}}">
                                                CORE: {{template.cores}},
                                                RAM: {{template.memory}} GiB, 
                                                SSD: {{template.disk_size}} GiB
                                  </option>
                                
                            {% endfor %}
                        </select>
                    </div> 
                    <div class="form-group">
                        Select VM Configuration:
                        <select name="vm_image_id">
                            {% for image in images %}
                                
                                <option value="{{image.id}}">{{image.name}} </option>
                                
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" >{% trans "Start VM"%} </button>                         
                    </div>
                </form>

            </div>

        </div>
    </div>

</div>

{%endblock%}
